<head>

</head>

<body>
    <header>
        <nav class="navbar">
          <a href="./mainPage.html" class="nav-branding">Casino Royale</a>
          <ul class="nav-menu">
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>  

    <div id="game-over">
      <h2>You win!</h2>
    </div>
    <div id="addiction-timer">
      <h2>Timer</h2>
      <select name="game-timer" id="game-time">
        <option value="7200">2h</option>
        <option value="3600">1h</option>
        <option value="2700">45min</option>
        <option value="1800">30min</option>
        <option value="900">15min</option>
        <option value="300">5min</option>
        <option value="10">10s</option>
    </select>
    <button type="button" id="start-timer">Start timer</button>
    <div id="time-out"></div>
    <div id="timer-output"></div>
    <h2>Plays</h2>
    <div id="user-plays"></div>
    </div>
    <h1>Memory</h1>
    <section id="game">    
    </section>
    <footer>
   
    </p>
    <div class="picture-time" id="time-date">
      <div class="picture-time" id="timeAndDateContainer">
        <div class="date">
    
          <div class="date">
            <div id="day"> 00 </div>/
          </div>
    
          <div class="date">
            <div id="month"> 00</div>/
          </div>
    
          <div class="date">
            <div id="year"> 00/</div>
          </div>
    
    
    
        </div>
    
        <div class="time-container">
    
          <div class="circle">
            <div id="hours"> 00 </div>:
          </div>
    
          <div class="circle">
            <div id="minutes"> 00 </div>:
          </div>
    
          <div class="circle">
            <div id="seconds"> 00</div>
          </div>
    
          <div class="circle">
            <div id="ampm">AM</div>
    
          </div>
        </div>
      </div>
    </div>
    <p>Öppettider: 24h mån-fre
      <br><p></p>Stängt: Lör-Sön </p>
    </footer>
